<div class="sorted-select">
    @for (item of selects; track $index; let i = $index) {
        <nz-select
            class="select"
            [nzDisabled]="nzDisabled"
            [(ngModel)]="selects[i]"
            [nzPlaceHolder]="'Please select'"
            (ngModelChange)="selectChange()"
            style="margin-right: 8px">
            @for (option of options; track option) {
                <nz-option [nzLabel]="label(option)" [nzValue]="value(option)" />
            }
        </nz-select>
    }
    @if (selects.length < maxCount) {
        <button nz-button nzType="text" (click)="addSelect()">
            <span nz-icon nzType="plus-square"></span>
        </button>
    }
</div>
