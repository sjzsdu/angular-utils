<wn-list-wraper
  *ngIf="innerValue"
  [content]="content"
  [rows]="innerValue"
  [title]="addTitle"
  (changed)="listChange($event)"
></wn-list-wraper>

<ng-template #content let-row>
  <wn-form
    class="form-comp"
    [itemSpan]="itemSpan"
    [isSub]="true"
    [items]="items"
    [row]="row"
    (rowChange)="formChange(row, $event)"
  ></wn-form>
</ng-template>
