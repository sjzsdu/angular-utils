<div class="row" nz-row [nzGutter]="16" [ngClass]="_config.rangeClass">
  <div class="col" nz-col [nzSpan]="_config.itemSpan">
    <nz-input-number-group [nzAddOnBefore]="_config.minTitle" [nzAddOnAfter]="_config.suffix">
      <nz-input-number
        style="width: 100%"
        [(ngModel)]="min"
        (ngModelChange)="onChangeValFirst($event)"
        [nzMin]="min_min"
        [nzMax]="min_max"
        [nzPrecision]="_config.precision"
        [nzStep]="_config.step"
      ></nz-input-number>
    </nz-input-number-group>
    @if (error) {
      <div class="error">{{ error.min }}</div>
    }
  </div>
  <div nz-col [nzSpan]="_config!.itemSpan">
    <nz-input-number-group [nzAddOnBefore]="_config.maxTitle" [nzAddOnAfter]="_config.suffix">
      <nz-input-number
        style="width: 100%"
        [(ngModel)]="max"
        (ngModelChange)="onChangeValSecond($event)"
        [nzMin]="max_min"
        [nzMax]="max_max"
        [nzPrecision]="_config.precision"
        [nzStep]="_config.step"
      ></nz-input-number>
    </nz-input-number-group>
    @if (error) {
      <div class="error">{{ error.max }}</div>
    }
  </div>
</div>
