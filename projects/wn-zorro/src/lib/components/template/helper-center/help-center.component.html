@if (mode === 'button') {
  @switch (type) {
    @case ('primary') {
      <button nz-button type="button" nzGhost nzSize="small" nzType="primary" style="margin-left: 8px" (click)="open()">
        <i nz-icon nzType="question-circle"></i>{{ text }}
      </button>
    }
    @case ('text') {
      <button nz-button type="button" nzType="text" (click)="open()">
        <i nz-icon nzType="question-circle"></i>{{ text }}
      </button>
    }
    @case ('link') {
      <a class="help-btn" nzSize="small" nzType="link" (click)="open()">
        <span nz-icon nzType="question-circle" nzTheme="outline"></span>
        <span style="margin-left: 4px">{{ text }}</span>
      </a>
    }
  }
} @else {
  <div (click)="open()">
    <i nz-icon nzType="question-circle" style="margin-right: 10px"></i>
    <span>{{ text }}</span>
  </div>
}
