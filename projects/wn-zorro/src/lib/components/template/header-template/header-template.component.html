@for (headerVar of templateVars; track headerVar.key) {
  <ng-template #header>
    <div class="modal-title-row">
      @if (!headerVar.noDrag) {
        <button nz-button nzSize="small" nzType="text" appDraggableModal>
          <span class="drag-icon" nz-icon nzType="holder" nzTheme="outline"></span>
        </button>
      }

      <span class="modal-title">{{ headerVar.title ?? headerVar.templateKey }}</span>

      @if (headerVar.pathKey && !headerVar.noTemp) {
        {{ headerVar?.pathKey }}
      }

      <div style="flex: 1"></div>
    </div>
  </ng-template>
}
