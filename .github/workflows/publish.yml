name: Publish Packages

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build wn-utils
        run: pnpm run build wn-utils

      - name: Build wn-zorro
        run: pnpm run build wn-zorro

      - name: Publish wn-utils
        run: pnpm publish projects/wn-utils
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish wn-zorro
        run: pnpm publish projects/wn-zorro
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
